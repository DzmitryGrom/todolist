<template id="appMonth">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <app-week></app-week>
</template>

<script>
  (() => {
    const template = document.currentScript.ownerDocument.querySelector('template');
  appViewMonthFactory.$inject = ['app.main.model.view',];
  Core.module('app.main').component('app.main.component.appViewMain', appViewMonthFactory);
  function appViewMonthFactory(viewModel) {

    class AppMonth extends HTMLElement {
      constructor() {
        super();
        this.shadow = this.attachShadow({mode: 'open'});
        this.rootElement = template.content.cloneNode(true);
        this.containerElement = this.rootElement.querySelector('#container');
        this.shadow.appendChild(this.rootElement);

      }
    }
    customElements.define('app-month', AppMonth);
    return AppMonth;
  }
  })();
</script>
