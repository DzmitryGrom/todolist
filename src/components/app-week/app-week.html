<template id="appWeek">
  <style>
    :host {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 0 0 30px;
      margin-bottom: 50px;
    }
  </style>
  <app-day></app-day>
</template>

<script>
  (() => {
    const template = document.currentScript.ownerDocument.querySelector('template');
  appViewWeekFactory.$inject = ['app.main.model.view', ];
  Core.module('app.main').component('app.main.component.appViewMain', appViewWeekFactory);
  function appViewWeekFactory(viewModel) {

    class AppWeek extends HTMLElement {
      constructor() {
        super();
        this.shadow = this.attachShadow({mode: 'open'});
        this.rootElement = template.content.cloneNode(true);
        this.containerElement = this.rootElement.querySelector('#container');
        this.shadow.appendChild(this.rootElement);

      }
    }
    customElements.define('app-week', AppWeek);
    return AppWeek;
  }
  })();
</script>
