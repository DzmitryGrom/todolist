<script>
  (() => {
    const template = document.currentScript.ownerDocument.querySelector('template');
  appViewDayFactory.$inject = ['app.main.model.view','app.main.model.calendar', 'app.main.util.Emitter'];
  Core.module('app.main').component('app.main.component.appViewMain', appViewDayFactory);
  function appViewDayFactory(viewModel, calendarModel, Emitter) {

    class AppDay extends HTMLElement {
      constructor() {
        super();
        const shadowRoot = this.attachShadow({mode: 'open'});
        this.rootElement = template.content.cloneNode(true);
        this.shadowRoot.appendChild(this.rootElement);

        let name = this.getAttribute('data-name'),
            dayLabel = shadowRoot.querySelector('.day__label'),
            dayInner = shadowRoot.querySelector('.day__inner'),
            element = new Emitter(),
            btnNote = shadowRoot.querySelector('.day__btn-add'),
            data = this.getAttribute('date');

        dayLabel.innerHTML = `<span class="day__label-name">${name}, </span>${data}`;

        btnNote.addEventListener('click', openNote);

        function openNote() {
          dayInner.innerHTML +='<app-note></app-note>';
        }

//        element.onChange(() => {

        function onChange() {

        }


      }
    }
    customElements.define('app-day', AppDay);
    return AppDay;
  }
