<link rel="import" href="../app-month/app-month.html">
<template id="appCalendar">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      max-width: 1085px;
      margin: 90px auto 0;
      @media (min-width:1500px) {
        max-width: 1450px;
      }
      @media (min-width:1900px) {
        max-width: 1810px;
      }
      @media (max-width:1100px) {
        max-width: 720px;
      }
      @media (max-width:720px) {
        max-width: 360px;
      }
      @media (max-width:400px) {
        width: 100%;
      }
    }

  </style>
  <app-month></app-month>
</template>

<script>
  (() => {

    const tmpl = document.currentScript.ownerDocument.querySelector('#appCalendar');

  customElements.define('app-calendar', class extends HTMLElement {
    constructor() {
      super();

      let rootElem = tmpl.content.cloneNode(true),
        shadowRoot = this.attachShadow({mode: 'open'}),
        isOpen = false;

      shadowRoot.appendChild(rootElem);

    }
  });

  })();
</script>
