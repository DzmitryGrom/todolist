<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="header">
        <div class="header__inner">
            <div class="header__today">
                <span class="header__today-name">сегодня</span>
                <p class="header__today-date">воскресенье, 5 августа</p>
            </div>
            <div class="header__list">
                <a href="#" class="header__item">Янв</a>
                <a href="#" class="header__item">Фев</a>
                <a href="#" class="header__item">Март</a>
                <a href="#" class="header__item">Апр</a>
                <a href="#" class="header__item">Май</a>
                <a href="#" class="header__item">Июнь</a>
                <a href="#" class="header__item">Июль</a>
                <a href="#" class="header__item">Авг</a>
                <a href="#" class="header__item">Сен</a>
                <a href="#" class="header__item">Окт</a>
                <a href="#" class="header__item">Дек</a>
                <div style="width: 54.91px" class="header__item-active"></div>
            </div>
            <i class="header__fa-bars fas fa-bars"></i>
        </div>
    </div>
    <div class="main">
        <div class="calendar">
            <div class="calendar__month">
                <div class="calendar__week">
                    <div class="calendar__day">
                        <label class="calendar__label"><span class="calendar__day-name">Понедельник</span> 6 августа</label>
                        <div class="calendar__day-inner">
                            <span class="calendar__btn-add">
                                <i class="calendar__fa-plus-square far fa-plus-square"></i>
                                Добавить заметку
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" src="/main.js"></script>
</body>
</html>
